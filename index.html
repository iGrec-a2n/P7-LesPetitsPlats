<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Les petits plats - Retrouvez nos meilleures recettes de cuisine" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8f44403758.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link rel="icon" type="image/png" href="./assets/logo/logo.png" title="logo-Les-Petits-Plats">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Les Petits Plats · Les meilleures recettes de cuisine</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="logo-top">
                <img src="./assets/logo/logo.png" alt="logo-toque"><br>
            </div>
            <div class="logo-bottom">
                <img src="./assets/logo/les_petits_plats.png" alt="logo-texte">
            </div>
        </a>
    </header>
    <main>
        <section class="search-section">
            <form>
                <input type="search" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" 
                    id="search" autocomplete='off' aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search"></i>
            </form>
            <div id="tagsList">
                <div id="tagIngredients">
                </div>
                <div id="tagAppliances">
                </div>
                <div id="tagUstensils">
                </div>
            </div>
            <div id="ingredients" class="tagList" tabindex="0">
                <span class="spanIngredients">Ingrédients</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listIngredients" class="list">
                </div>
            </div>
            <div id="appliances" class="tagList" tabindex="0">
                <span class="spanAppliances">Appareils</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listAppliances" class="list">
                </div>
            </div>
            <div id="ustensils" class="tagList" tabindex="0">
                <span class="spanUstensiles">Ustensiles</span>
                <i class="fas fa-chevron-up"></i>
                <div id="listUstensils" class="list">
                </div>
            </div>
        </section>

        <section class="recipes-section">
            <!-- Recipes list autogenerated by JS -->
        </section>
    </main>

    <footer></footer>
    <!-- JQuery's script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- JS -->
    <script async src="./scripts/script.js"></script>
</body>
</html>
